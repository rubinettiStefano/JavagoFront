<div *ngFor="let t of travelers">

  <app-single-traveler [traveler]="t" (saliCima)="gestiscoEventoFiglio($event)" ></app-single-traveler>

</div>

<input [(ngModel)]="travelerToInsert.name" placeholder="nome">
<input [(ngModel)]="travelerToInsert.surname" placeholder="cognome">
<input type="date" [(ngModel)]="travelerToInsert.dob" placeholder="nascita">
<button (click)="insert()">INSERISCI</button>
